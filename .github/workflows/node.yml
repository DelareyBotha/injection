name: Node CI
on:
  pull_request:
    paths-ignore:
      - 'angular-app/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: yarn install
        - run: yarn run start:server



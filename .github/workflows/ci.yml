name: App CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: yarn install
        - run: yarn start

  build-ionic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd angular-app
      - run: yarn install
      - run: yarn start


